<!doctype html>
<html>

<head>
    <title>To-Do | Mobile- and Web-based Software</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <a class="text-light navbar-brand" href="#">Homework 2</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="text-light nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="text-light nav-link" href="#">Shop</a>
              </li>
            </ul>
            <form method="" action="" class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="User Name">
              <input class="form-control mr-sm-2" type="password" placeholder="Password">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
            <a href="register.html" class="btn btn-outline-light ml-3 my-2 my-sm-0" type="submit">Register</a>
          </div>
        </nav>
    </header>

    <main>
        <div class="py-5">
            <div class="card col-md-7 m-auto p-0">
              <h5 class="card-body card-title bg-light">Registration</h5>
              <div class="card-body">
                <form method="get" action="todo.html">
                  <div class="align-items-center">
                    <div class="row m-0">
                      <div class="col-sm-5 my-1">
                        <label class="" for="inlineFormInputName">Email</label>
                      </div>
                      <div class="col-sm-7 my-1">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                          </div>
                          <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="example@email.com" required>
                        </div>
                      </div>
                    </div>
                    <div class="row m-0">
                      <div class="col-sm-5 my-1">
                        <label class="" for="inlineFormInputName">Password</label>
                      </div>
                      <div class="col-sm-7 my-1">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                          </div>
                          <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password" required>
                        </div>
                      </div>
                    </div>
                    <div class="row m-0">
                      <div class="col-sm-5 my-1">
                        <label class="" for="inlineFormInputName">Age</label>
                      </div>
                      <div class="col-sm-7 my-1">
                        <div class="input-group">
                          <input type="number" min="18" max="99" class="form-control" id="inlineFormInputGroupUsername" placeholder="Age">
                        </div>
                      </div>
                    </div>
                    <div class="row m-0">
                      <div class="col-sm-5 my-1">
                        <label class="" for="inlineFormInputName">Introduction</label>
                      </div>
                      <div class="col-sm-7 my-1">
                        <textarea class="form-control" rows="5"></textarea>
                      </div>
                    </div>
                      <div class="col-md-12 mt-3 d-flex justify-content-end">
                        <a  href="index.html" class="btn btn-danger mr-3">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </main>

    <footer class="col-md-7 m-auto p-0 border-top">
        <p class=" pt-3 m-0">&copy; Company 2017-2018</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
